services:
  n8n:
    image: docker.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped

    ports:
      - "127.0.0.1:5678:5678"

    environment:
      - NODE_ENV=production

      # ── Basic Auth ─────────────────────────────
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}

      # ── Webhooks / Public URL ──────────────────
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}

      # ── Encryption ─────────────────────────────
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # ── Database (Aiven PostgreSQL) ────────────
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${AVIAN_POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${AVIAN_POSTGRES_PORT}
      - DB_POSTGRESDB_DATABASE=${AVIAN_POSTGRES_DB}
      - DB_POSTGRESDB_USER=${AVIAN_POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${AVIAN_POSTGRES_PASSWORD}
      - DB_POSTGRESDB_SSL=${AVIAN_POSTGRES_SSL}
      - DB_POSTGRESDB_SSL_MODE=${AVIAN_POSTGRES_SSL_MODE}
      - DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED=${AVIAN_POSTGRES_SSL_REJECT_UNAUTHORIZED}

      # ── Redis (Queue + Cache) ──────────────────
      - N8N_QUEUE_MODE=redis
      - N8N_REDIS_HOST=redis
      - N8N_REDIS_PORT=6379
      - N8N_REDIS_PASSWORD=${REDIS_PASSWORD}

      - N8N_CACHE_ENABLED=true
      - N8N_CACHE_TTL=3600

    volumes:
      - n8n-data:/home/node/.n8n

    networks:
      - internal

    depends_on:
      redis:
        condition: service_healthy

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1.5G

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: docker.io/redis:7-alpine
    container_name: redis
    restart: unless-stopped

    ports:
      - "127.0.0.1:6379:6379"

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 400mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning

    volumes:
      - redis_data:/data

    networks:
      - internal

    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 512M

    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    driver: bridge

volumes:
  n8n-data:
  redis_data: